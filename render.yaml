databases:
  - name: expense-splitter-db
    plan: free
    databaseName: expense_splitter
    user: expense_user

services:
  - type: web
    name: expense-splitter-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: expense-splitter-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
