version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - db-data:/app
    environment:
      - SECRET_KEY=change-me-in-production

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data:
